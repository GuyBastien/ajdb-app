<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Classement - AJDB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --primary-blue: #120491;
            --secondary-green: #1e7e34;
            --accent-gold: #ffd700;
            --bg-light: #f8f9fa;
        }

        body { 
            padding-top: 85px; 
            background-color: var(--bg-light); 
            font-family: 'Segoe UI', system-ui, sans-serif; 
        }

        /* --- NAVBAR MODERNE √Ä IC√îNES --- */
        .navbar { 
            background: var(--primary-blue) !important; 
            height: 70px; 
            box-shadow: 0 2px 12px rgba(0,0,0,0.2); 
            border-bottom: 3px solid var(--secondary-green);
        }
        
        .nav-link-custom {
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            color: white !important;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .nav-link-custom.active {
            background: var(--secondary-green);
            color: var(--accent-gold) !important;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        /* --- TABLEAU --- */
        .card { 
            border: none; 
            border-radius: 20px; 
            overflow: hidden; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.05); 
        }

        .table thead th { 
            background-color: #f8fafc; 
            color: #64748b; 
            text-transform: uppercase; 
            font-size: 0.7rem; 
            font-weight: 700;
            letter-spacing: 1.2px; 
            padding: 18px;
            border-bottom: 2px solid #f1f5f9;
        }

        .team-logo { 
            width: 32px; 
            height: 32px; 
            object-fit: cover; 
            border-radius: 50%; 
            background: #eee; 
            margin-right: 12px; 
            border: 1px solid #e2e8f0; 
        }

        .pts-col { 
            background-color: rgba(18, 4, 145, 0.05); 
            font-weight: 800; 
            color: var(--primary-blue); 
        }

        .rank-badge {
            width: 28px;
            height: 28px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
        }
    </style>
</head>
<body>

    <nav class="navbar fixed-top">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="Accueil.html" class="navbar-brand fw-bold text-white m-0">üèÜ AJDB</a>
            
            <div class="d-flex gap-2">
                <a class="nav-link-custom" href="Accueil.html"><i class="fas fa-home"></i></a>
                <a class="nav-link-custom" href="Tableau_Bord.html"><i class="fas fa-chart-line"></i></a>
                <a class="nav-link-custom active" href="Classement.html"><i class="fas fa-list-ol"></i></a>
                <a class="nav-link-custom" href="Classement_buteur.html"><i class="fas fa-fire"></i></a>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="row mb-4 align-items-center">
            <div class="col-8">
                <h3 class="fw-bold mb-0 text-dark">Classement</h3>
                <p class="text-muted small mb-0">Saison 2024-2025</p>
            </div>
            <div class="col-4 text-end">
                <button id="refresh" class="btn btn-white shadow-sm border rounded-3 bg-white">
                    <i class="fas fa-sync-alt text-primary"></i>
                </button>
            </div>
        </div>

        <div class="card bg-white">
            <div class="table-responsive">
                <table id="standings" class="table table-hover align-middle mb-0">
                    <thead class="text-center">
                        <tr>
                            <th>Pos</th>
                            <th class="text-start">√âquipe</th>
                            <th>Pts</th>
                            <th>PJ</th>
                            <th>V</th>
                            <th>N</th>
                            <th>D</th>
                            <th>+/-</th>
                        </tr>
                    </thead>
                    <tbody class="text-center">
                        <tr><td colspan="8" class="py-5"><div class="spinner-border text-primary spinner-border-sm"></div></td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        const tbody = document.querySelector('#standings tbody');

        async function loadStandings() {
            tbody.innerHTML = '<tr><td colspan="8" class="py-5"><div class="spinner-border text-primary spinner-border-sm"></div></td></tr>';
            try {
                const res = await fetch('/api/stats'); 
                const data = await res.json();
                
                if (!data || !data.length) {
                    tbody.innerHTML = '<tr><td colspan="8" class="py-4">Aucune donn√©e disponible</td></tr>';
                    return;
                }

                tbody.innerHTML = '';
                data.forEach((t, i) => {
                    const diff = (t.goals_for || 0) - (t.goals_against || 0);
                    const diffClass = diff > 0 ? 'text-success' : (diff < 0 ? 'text-danger' : '');
                    const tr = document.createElement('tr');

                    tr.innerHTML = `
                        <td><span class="rank-badge badge rounded-circle ${i < 3 ? 'bg-primary' : 'bg-secondary'}">${i + 1}</span></td>
                        <td class="text-start">
                            <div class="d-flex align-items-center">
                                <img src="${t.logo || 'https://via.placeholder.com/32'}" class="team-logo">
                                <span class="fw-bold text-dark" style="font-size: 0.9rem;">${t.nomEquipe || '‚Äî'}</span>
                            </div>
                        </td>
                        <td class="pts-col">${t.points ?? 0}</td>
                        <td class="fw-bold text-dark">${t.matches_played ?? 0}</td>
                        <td>${t.wins ?? 0}</td>
                        <td>${t.draws ?? 0}</td>
                        <td>${t.losses ?? 0}</td>
                        <td class="fw-bold ${diffClass}">${diff > 0 ? '+' : ''}${diff}</td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (err) {
                console.error(err);
                tbody.innerHTML = '<tr><td colspan="8" class="text-danger py-4"><i class="fas fa-exclamation-triangle"></i> Erreur serveur</td></tr>';
            }
        }

        document.getElementById('refresh').addEventListener('click', loadStandings);
        loadStandings();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
