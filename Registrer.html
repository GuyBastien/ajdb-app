<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Créer un compte - AJDB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        :root {
            --primary-blue: #120491;
            --secondary-green: #1e7e34;
            --accent-gold: #ffd700;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top, #1a237e 0%, #0b0d17 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            margin: 0;
        }

        .auth-card {
            max-width: 450px;
            margin: auto;
            width: 100%;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 12px;
            border-radius: 10px;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--secondary-green);
            box-shadow: 0 0 0 0.25rem rgba(30, 126, 52, 0.25);
            color: #fff;
        }

        .btn-register {
            background: var(--primary-blue);
            border: none;
            padding: 12px;
            font-weight: 700;
            text-transform: uppercase;
            border-radius: 10px;
            transition: all 0.3s;
            color: white;
        }

        .btn-register:hover {
            background: #0b0d17;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .logo-circle {
            width: 70px; height: 70px;
            background: var(--primary-blue);
            border: 3px solid var(--secondary-green);
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.8rem;
        }

        .input-group-text {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255,255,255,0.6);
        }
    </style>
</head>
<body>

<main class="auth-card">
    <div class="card shadow-lg">
        <div class="card-body p-4 p-md-5">
            <div class="text-center">
                <div class="logo-circle">⚽</div>
                <h3 class="fw-bold mb-1">Inscription</h3>
                <p class="text-white-50 small mb-4">Créer un compte pour votre équipe</p>
            </div>

            <form id="registerForm">
                <div class="mb-3">
                    <label class="form-label small fw-bold">Nom de l'équipe</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-users"></i></span>
                        <input type="text" id="teamName" class="form-control" placeholder="Nom officiel" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label small fw-bold">Email</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" id="email" class="form-control" placeholder="exemple@mail.com" required>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label small fw-bold">Mot de passe</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" id="password" class="form-control" placeholder="••••••••" required minlength="6">
                    </div>
                </div>

                <div id="message" class="alert d-none py-2 small mb-3"></div>

                <div class="d-grid">
                    <button type="submit" id="submitBtn" class="btn btn-register">Créer le compte</button>
                </div>

                <div class="mt-4 text-center small text-white-50">
                    Déjà un compte ? <a href="/" class="text-info text-decoration-none fw-bold">Se connecter</a>
                </div>
            </form>
        </div>
    </div>
</main>

<script>
    document.getElementById('registerForm').addEventListener('submit', async function(event) {
        event.preventDefault();
        
        const btn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('message');
        
        // État de chargement
        btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Création...';
        btn.disabled = true;

        const teamName = document.getElementById('teamName').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: teamName, password })

            });

            const result = await response.json();
            
            messageDiv.classList.remove('d-none', 'alert-danger', 'alert-success');

            if (response.ok) {
                messageDiv.textContent = 'Compte créé avec succès ! Redirection...';
                messageDiv.classList.add('alert-success');
                // Redirection après 2 secondes vers la page de login
                setTimeout(() => window.location.href = '/', 2000);
            } else {
                messageDiv.textContent = result.message || 'Erreur lors de l\'inscription.';
                messageDiv.classList.add('alert-danger');
                btn.innerHTML = 'Créer le compte';
                btn.disabled = false;
            }
        } catch (error) {
            messageDiv.textContent = "Erreur de connexion au serveur.";
            messageDiv.classList.add('alert-danger');
            messageDiv.classList.remove('d-none');
            btn.innerHTML = 'Créer le compte';
            btn.disabled = false;
        }
    });
</script>

</body>
</html>
