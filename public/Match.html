   <script>
    let currentMatchId = null;

    function escapeHtml(str) {
        if (!str) return '';
        return String(str).replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;");
    }

    // --- CHARGEMENT INITIAL ---
    async function loadTeams() {
        try {
            const res = await fetch('/api/equipes');
            const teams = await res.json();
            const s1 = document.getElementById('equipe1'), s2 = document.getElementById('equipe2');
            let opts = '<option value="">-- Choisir --</option>';
            teams.forEach(t => {
                const id = t.ID_Equipe || t.id;
                const name = t.nomEquipe || t.nom || ('Equipe ' + id);
                opts += `<option value="${escapeHtml(id)}">${escapeHtml(name)}</option>`;
            });
            s1.innerHTML = s2.innerHTML = opts;
        } catch (err) { console.warn('Erreur Ã©quipes:', err); }
    }

    async function loadMatches() {
        const container = document.getElementById('matchesList');
        try {
            const res = await fetch('/api/matchs');
            const matches = await res.json();
            container.innerHTML = '';
            matches.forEach(m => {
                const isTermine = m.statut === 'terminÃ©';
                container.insertAdjacentHTML('beforeend', `
                    <div class="card mb-3 shadow-sm border-0">
                        <div class="card-body p-3">
                            <div class="row align-items-center text-center">
                                <div class="col-4 fw-bold">${escapeHtml(m.Equipe1_name)}</div>
                                <div class="col-4">
                                    ${isTermine ? `<span class="badge bg-danger fs-6">${m.Score_Equipe1} - ${m.Score_Equipe2}</span>` : `<span class="badge bg-light text-dark border">VS</span>`}
                                </div>
                                <div class="col-4 fw-bold">${escapeHtml(m.Equipe2_name)}</div>
                            </div>
                            <div class="row mt-3 pt-2 border-top align-items-center">
                                <div class="col-8 text-muted small">
                                    <i class="far fa-calendar-alt"></i> ${new Date(m.Date_heure).toLocaleString()}
                                </div>
                                <div class="col-4 text-end">
                                    <button class="btn btn-sm btn-outline-primary me-1" onclick="openMatch(${m.Id_Match})">GÃ©rer</button>
                                    <button class="btn btn-sm btn-outline-danger" onclick="deleteMatch(${m.Id_Match})"><i class="fas fa-trash"></i></button>
                                    <button class="btn btn-sm btn-secondary ms-1" onclick="printMatchSheet(${m.Id_Match})"><i class="fas fa-print"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>`);
            });
        } catch (err) { console.error("Erreur chargement matchs:", err); }
    }

    async function executeAction(url, method = 'GET', body = null) {
    try {
        const options = { method };
        if (body) {
            options.headers = { 'Content-Type': 'application/json' };
            options.body = JSON.stringify(body);
        }
        const response = await fetch(url, options);
        
        // Si le serveur dit que vous n'Ãªtes pas admin (Code 403)
        if (response.status === 403) {
            const data = await response.json();
            alert("ðŸš« Action refusÃ©e : " + (data.message || "Vous n'avez pas ce droit."));
            return null;
        }

        const data = await response.json();
        if (!response.ok) throw new Error(data.message || "Erreur");
        return data;
    } catch (err) {
        console.error(err);
        alert("Erreur: " + err.message);
        return null;
    }
}

    // Terminer un match (Score final)
    async function openMatch(id) {
        currentMatchId = id;
        const json = await fetch(`/api/matchs/${id}`).then(r => r.json());
        
        const modalEl = document.getElementById('matchModal');
        const modal = new bootstrap.Modal(modalEl);
        document.getElementById('modalTitle').textContent = `${json.Equipe1_name} vs ${json.Equipe2_name}`;
        document.getElementById('finalScore1').value = json.Score_Equipe1 || 0;
        document.getElementById('finalScore2').value = json.Score_Equipe2 || 0;

        const players = await fetch(`/api/matchs/${id}/players`).then(r => r.json());
        document.getElementById('eventPlayer').innerHTML = players.map(p => `<option value="${p.Id_joueur}">${escapeHtml(p.nom)} ${escapeHtml(p.prenom)}</option>`).join('');
        document.getElementById('eventTeam').innerHTML = `<option value="${json.Equipe1}">${json.Equipe1_name}</option><option value="${json.Equipe2}">${json.Equipe2_name}</option>`;

        refreshEvents(id);
        modal.show();

        document.getElementById('finishMatchBtn').onclick = async () => {
            const s1 = document.getElementById('finalScore1').value;
            const s2 = document.getElementById('finalScore2').value;
            const res = await executeAction(`/api/matchs/${id}/finish`, 'PUT', { score1: parseInt(s1), score2: parseInt(s2) });
            if (res) {
                modal.hide();
                loadMatches();
            }
        };
    }

    async function refreshEvents(matchId) {
        try {
            const res = await fetch(`/api/matchs/${matchId}/events`);
            const events = await res.json();
            const list = document.getElementById('eventsList');
            if (!events.length) { list.innerHTML = '<p class="small text-muted">Aucun fait de jeu</p>'; return; }
            
            list.innerHTML = events.map(ev => {
    
let icon = ev.type === 'goal' ? 'âš½' : ev.type === 'yellow' ? 'ðŸŸ¨' : ev.type === 'red' ? 'ðŸŸ¥' : ev.type === 'assist' ? 'ðŸ‘Ÿ' : '';
                return `<div class="d-flex justify-content-between border-bottom py-1 small">
                            <span>${ev.minute}' ${icon} ${escapeHtml(ev.player_name)}</span>
                            <button class="btn btn-sm text-danger" onclick="deleteEvent(${ev.id})">Ã—</button>
                        </div>`;
            }).join('');
        } catch (e) { console.error(e); }
    }

    document.getElementById('eventForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const payload = {
            type: document.getElementById('eventType').value,
            player: document.getElementById('eventPlayer').value,
            minute: document.getElementById('eventMinute').value,
            team: document.getElementById('eventTeam').value
        };
        const res = await fetch(`/api/matchs/${currentMatchId}/events`, {
            method: 'POST',
            headers: {'Content-Type':'application/json'},
            body: JSON.stringify(payload)
        });
        if (res.ok) {
            if (payload.type === 'goal') {
                const t1Id = document.getElementById('eventTeam').options[0].value;
                const input = (payload.team === t1Id) ? 'finalScore1' : 'finalScore2';
                document.getElementById(input).value = parseInt(document.getElementById(input).value) + 1;
            }
            refreshEvents(currentMatchId);
        }
    });

    async function deleteEvent(eventId) {
    if (confirm("Supprimer ce fait de jeu ?")) {
        // On utilise executeAction pour vÃ©rifier les droits admin
        const result = await executeAction(`/api/matchs/events/${eventId}`, 'DELETE');
        
        // Si result n'est pas nul, c'est que la suppression a rÃ©ussi cÃ´tÃ© serveur
        if (result) {
            refreshEvents(currentMatchId);
        }
    }
}

    // --- IMPRESSION ---
    async function printMatchSheet(matchId) {
        const match = await fetch(`/api/matchs/${matchId}`).then(r => r.json());
        const events = await fetch(`/api/matchs/${matchId}/events`).then(r => r.json().catch(()=>[]));
        const p1 = await fetch(`/api/equipes/${match.Equipe1}/joueurs`).then(r => r.json().catch(()=>[]));
        const p2 = await fetch(`/api/equipes/${match.Equipe2}/joueurs`).then(r => r.json().catch(()=>[]));

        const printWindow = window.open('', '_blank');
        let html = `<html><head><title>Feuille de Match</title><style>
            body { font-family: sans-serif; padding: 20px; }
            table { width: 100%; border-collapse: collapse; margin-top: 10px; }
            th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
            th { background: #f0f0f0; }
        </style></head><body>
            <h2 style="text-align:center">AJDB - FEUILLE DE MATCH</h2>
            <p><strong>Date:</strong> ${new Date(match.Date_heure).toLocaleString()} | <strong>Lieu:</strong> ${match.Lieu}</p>
            <h3 style="text-align:center">${match.Equipe1_name} ${match.Score_Equipe1} - ${match.Score_Equipe2} ${match.Equipe2_name}</h3>
            <div style="display:flex; gap:20px">
                <div style="flex:1"><h4>${match.Equipe1_name}</h4>
                <table>${p1.map(p=>`<tr><td>${p.numero||'-'}</td><td>${p.nom}</td></tr>`).join('')}</table></div>
                <div style="flex:1"><h4>${match.Equipe2_name}</h4>
                <table>${p2.map(p=>`<tr><td>${p.numero||'-'}</td><td>${p.nom}</td></tr>`).join('')}</table></div>
            </div>
            <h4>Ã‰vÃ©nements</h4>
            <table><tr><th>Min</th><th>Type</th><th>Joueur</th></tr>
            ${events.map(e=>`<tr><td>${e.minute}'</td><td>${e.type}</td><td>${e.player_name}</td></tr>`).join('')}</table>
        </body></html>`;
        printWindow.document.write(html);
        printWindow.document.close();
        printWindow.print();
    }

    // CrÃ©er un match
    document.getElementById('matchForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const payload = {
            Equipe1: document.getElementById('equipe1').value,
            Equipe2: document.getElementById('equipe2').value,
            Arbitre_principal: document.getElementById('arb_principal').value,
            Date_heure: document.getElementById('date_heure').value,
            Lieu: document.getElementById('lieu').value,
            statut: 'prÃ©vu'
        };
        const res = await executeAction('/api/matchs', 'POST', payload);
        if (res) {
            alert("Match crÃ©Ã© !");
            loadMatches();
            e.target.reset();
        }
    });
    
    async function forceRecalculate() {
    if(confirm("Voulez-vous recalculer tout le classement ?")) {
        const res = await fetch('/api/recalculate', { method: 'POST' });
        if(res.ok) alert("Classement mis Ã  jour !");
    }
}


    async function deleteMatch(id) {
        if (confirm('Supprimer ce match ?')) {
            const res = await executeAction(`/api/matchs/${id}`, 'DELETE');
            if (res) loadMatches();
        }
    }

    loadTeams();
    loadMatches();
</script>
