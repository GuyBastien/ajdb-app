<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Connexion - AJDB </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  
  <style>
    :root {
      --primary-blue: #120491;
      --secondary-green: #1e7e34;
      --accent-gold: #ffd700;
    }

    body { 
      /* Dégradé rappelant les couleurs du club */
      background: radial-gradient(circle at top, #1a237e 0%, #0b0d17 100%);
      color: #fff; 
      min-height: 100vh; 
      display: flex; 
      align-items: center;
      font-family: 'Inter', sans-serif;
    }

    .auth-card { 
      max-width: 450px; 
      margin: auto; 
      width: 100%; 
    }

    .card { 
      background: rgba(255, 255, 255, 0.05); /* Effet de verre */
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px; 
      overflow: hidden; 
    }

    .card-body { color: #fff; }

    /* Style des champs de saisie */
    .form-control {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      padding: 12px;
      border-radius: 10px;
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.15);
      border-color: var(--secondary-green);
      box-shadow: 0 0 0 0.25rem rgba(30, 126, 52, 0.25);
      color: #fff;
    }

    .form-label { font-weight: 600; font-size: 0.9rem; color: rgba(255,255,255,0.9); }

    /* Bouton principal */
    .btn-login {
      background: var(--secondary-green);
      border: none;
      padding: 12px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      border-radius: 10px;
      transition: all 0.3s;
    }

    .btn-login:hover {
      background: #16682c;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .text-accent { color: var(--accent-gold) !important; text-decoration: none; font-weight: 600; }
    .text-accent:hover { text-decoration: underline; }

    .logo-circle {
      width: 80px; height: 80px;
      background: var(--primary-blue);
      border: 3px solid var(--secondary-green);
      border-radius: 50%;
      margin: 0 auto 20px;
      display: flex; align-items: center; justify-content: center;
      font-size: 2rem;
      box-shadow: 0 0 20px rgba(18, 4, 145, 0.5);
    }
  </style>
</head>
<body>

<main class="auth-card container p-3">
  <div class="card shadow-2xl">
    <div class="card-body p-5">
      
      <div class="text-center">
        <div class="logo-circle">⚽</div>
        <h3 class="fw-bold mb-1">Espace Membre</h3>
        <p class="text-white-50 small mb-4">Association des Jeunes de Du Bourg</p>
      </div>

      <form id="loginForm" novalidate>
        <div class="mb-3">
          <label for="username" class="form-label">Nom d'utilisateur</label>
          <div class="input-group">
            <span class="input-group-text bg-transparent border-end-0 text-white-50"><i class="fas fa-user"></i></span>
            <input type="text" id="username" class="form-control border-start-0" placeholder="Votre nom" required>
          </div>
        </div>

        <div class="mb-4">
          <label for="password" class="form-label">Mot de passe</label>
          <div class="input-group">
            <span class="input-group-text bg-transparent border-end-0 text-white-50"><i class="fas fa-lock"></i></span>
            <input type="password" id="password" class="form-control border-start-0" placeholder="••••••••" required>
          </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4 small">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="remember">
            <label class="form-check-label" for="remember">Rester connecté</label>
          </div>
          <a href="#" class="text-white-50 text-decoration-none">Oublié ?</a>
        </div>

        <div id="formAlert" class="alert alert-danger d-none py-2 small" role="alert"></div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-login">Se connecter</button>
        </div>

        <div class="mt-4 text-center small">
          Pas encore inscrit ? <a href="Registrer.html" class="text-accent">Créer un compte équipe</a>
        </div>
      </form>

    </div>
  </div>
  <p class="text-center mt-4 text-white-50 small">© 2025 AJDB • Limonade, Haïti</p>
</main>

<script>
  document.getElementById('loginForm').addEventListener('submit', async function (e) {
    e.preventDefault();
    const alertEl = document.getElementById('formAlert');
    const btn = e.target.querySelector('button');

    // Récupération des valeurs
    const usernameVal = document.getElementById('username').value;
    const passwordVal = document.getElementById('password').value;

    // Animation de chargement
    btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Connexion...';
    btn.disabled = true;
    alertEl.classList.add('d-none');

    try {
      const res = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ 
            username: usernameVal, 
            password: passwordVal 
        })
      });

      const json = await res.json();
      
      if (res.ok && json.success) {
        // --- MODIFICATIONS ICI ---
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('userRole', json.role); // On stocke 'admin' ou 'user'
        
        // Redirection vers l'accueil
        window.location.href = 'Accueil.html';
      } else {
        throw new Error(json.message || 'Identifiants invalides');
      }
    } catch (err) {
      alertEl.textContent = err.message;
      alertEl.classList.remove('d-none');
      btn.innerHTML = 'Se connecter';
      btn.disabled = false;
    }
  });
</script>

</body>
</html>
